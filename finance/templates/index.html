<h1>Portfolio</h1>

<table>
    <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Total</th>
    </tr>
    {% for stock in stocks %}
        <tr>
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.total_shares }}</td>
            <td>{{ stock.price }}</td>
            <td>{{ stock.total }}</td>
        </tr>
    {% endfor %}
</table>

<p>Cash: {{ cash }}</p>
<p>Grand Total: {{ grand_total }}</p>
