{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>
    <form action="{{ url_for('buy') }}" method="post">
        <div>
            <label for="symbol">Symbol:</label>
            <input type="text" name="symbol" id="symbol" required>
        </div>
        <div>
            <label for="shares">Shares:</label>
            <input type="number" name="shares" id="shares" min="1" required>
        </div>
        <div>
            <!-- Change this input to a button -->
            <button type="submit">Buy</button>
        </div>
    </form>
{% endblock %}
